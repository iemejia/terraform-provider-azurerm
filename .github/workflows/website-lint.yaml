---
name: Website Linting
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - 'website/**'
      - '.github/workflows/**'

jobs:
  website-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18.5'
      - run: bash scripts/gogetcookie.sh
      - run: make tools
      - run: make website-lint
